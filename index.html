<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presensi Global - Comfort & Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .view-section { display: none; }
        .view-section.active { display: flex; }
        .nav-item.active { color: #2563eb; }
        .nav-item.active i { font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen pb-20">

    <div id="loading-screen" class="fixed inset-0 bg-white z-[100] flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
            <p class="text-xs text-slate-500">Menghubungkan ke sistem...</p>
        </div>
    </div>

    <!-- 1. LOGIN / INPUT NIS -->
    <div id="view-login" class="view-section flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4 text-blue-600">
                    <i class="ph ph-student text-5xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Presensi Sekolah</h2>
                <p class="text-slate-500 text-sm">Masuk dengan Nomor Induk Siswa</p>
            </div>
            <form onsubmit="studentApp.saveNis(event)" class="space-y-6">
                <div>
                    <input type="text" id="input-nis" placeholder="NIS Anda"
                        class="w-full text-center text-2xl font-mono tracking-widest p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 shadow-lg shadow-blue-200 transition transform active:scale-95">
                    Masuk Sekarang
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN APP WRAPPER -->
    <div id="main-app" class="hidden">
        <!-- HEADER -->
        <header class="bg-white p-6 border-b border-slate-100 sticky top-0 z-40">
            <div class="flex justify-between items-center max-w-md mx-auto">
                <div>
                    <h2 id="display-name" class="text-xl font-bold text-slate-900 truncate max-w-[200px]">...</h2>
                    <p id="display-nis" class="text-xs font-mono text-slate-400">...</p>
                </div>
                <div class="flex gap-2">
                    <div id="status-badge" class="px-3 py-1 bg-green-100 text-green-600 text-[10px] font-bold rounded-full uppercase tracking-wider">Terhubung</div>
                </div>
            </div>
        </header>

        <!-- HALAMAN: BERANDA (CHECK-IN) -->
        <div id="page-home" class="page active p-6 max-w-md mx-auto space-y-6">
            <div id="attendance-status-card" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center space-y-4">
                <div id="status-icon" class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto text-3xl">
                    <i class="ph ph-qr-code"></i>
                </div>
                <h3 id="status-title" class="text-xl font-bold">Siap Presensi</h3>
                <p id="status-desc" class="text-slate-500 text-sm">Lihat kode token pada layar monitor piket sekolah.</p>
                
                <form id="form-token" onsubmit="studentApp.checkIn(event)" class="pt-4 space-y-4">
                    <input type="tel" id="token-input" maxlength="4" placeholder="----" 
                        class="w-full text-center text-4xl font-bold font-mono tracking-[0.5em] p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all uppercase">
                    <button type="submit" id="btn-checkin" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition">ABSEN MASUK</button>
                </form>
            </div>
        </div>

        <!-- HALAMAN: IZIN (IZIN/SAKIT) -->
        <div id="page-permit" class="page hidden p-6 max-w-md mx-auto space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 space-y-6">
                <h3 class="font-bold text-lg flex items-center gap-2"><i class="ph ph-file-text text-blue-600"></i> Pengajuan Izin Global</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Jenis Keterangan</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="studentApp.selectPermitType('s')" id="btn-s" class="permit-type-btn p-3 rounded-xl border-2 border-slate-100 font-bold transition-all text-center">SAKIT</button>
                            <button onclick="studentApp.selectPermitType('i')" id="btn-i" class="permit-type-btn p-3 rounded-xl border-2 border-slate-100 font-bold transition-all text-center">IZIN</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Alasan</label>
                        <textarea id="permit-reason" rows="3" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:border-blue-500" placeholder="Jelaskan alasan Anda..."></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Foto Surat (Wajib)</label>
                        <label class="block w-full h-32 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50 relative cursor-pointer overflow-hidden">
                            <input type="file" id="permit-file" class="hidden" accept="image/*" capture="environment">
                            <div id="upload-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400">
                                <i class="ph ph-camera text-3xl"></i>
                                <span class="text-[10px] mt-1">Klik untuk ambil foto</span>
                            </div>
                            <img id="permit-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                        </label>
                    </div>
                    <button onclick="studentApp.submitPermit()" id="btn-submit-permit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200">KIRIM IZIN GLOBAL</button>
                    <p class="text-[10px] text-slate-400 italic text-center">*Izin global otomatis terdata di seluruh mapel hari ini.</p>
                </div>
            </div>
        </div>

        <!-- HALAMAN: PROFIL -->
        <div id="page-profile" class="page hidden p-6 max-w-md mx-auto">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center">
                <div class="w-24 h-24 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl">
                    <i class="ph ph-user-circle"></i>
                </div>
                <h3 id="profile-name" class="text-xl font-bold">...</h3>
                <p id="profile-nis" class="text-slate-400 text-sm mb-6">...</p>
                <button onclick="studentApp.logout()" class="w-full py-3 text-red-500 font-bold bg-red-50 rounded-xl hover:bg-red-100 transition">Keluar Akun</button>
            </div>
        </div>

        <!-- MENU NAVIGASI BAWAH -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 flex justify-around py-3 px-6 z-50">
            <button onclick="studentApp.switchPage('home')" class="nav-item active flex flex-col items-center gap-1">
                <i class="ph ph-house text-2xl"></i>
                <span class="text-[10px] font-bold">Beranda</span>
            </button>
            <button onclick="studentApp.switchPage('permit')" class="nav-item flex flex-col items-center gap-1">
                <i class="ph ph-file-text text-2xl"></i>
                <span class="text-[10px] font-bold">Izin</span>
            </button>
            <button onclick="studentApp.switchPage('profile')" class="nav-item flex flex-col items-center gap-1">
                <i class="ph ph-user text-2xl"></i>
                <span class="text-[10px] font-bold">Profil</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Inisialisasi Firebase menggunakan variabel global lingkungan Canvas
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        class StudentApp {
            constructor() {
                this.nis = localStorage.getItem('student_nis') || '';
                this.permitType = 's';
                this.studentData = null;
                this.user = null; // Melacak user auth

                this.initAuth();

                onAuthStateChanged(auth, (user) => {
                    this.user = user;
                    if (user) {
                        document.getElementById('loading-screen').style.display = 'none';
                        if (this.nis) this.initSession();
                        else this.showView('view-login');
                    }
                });

                document.getElementById('permit-file').addEventListener('change', (e) => this.handleFile(e));
            }

            // ATURAN 3: Autentikasi harus diselesaikan terlebih dahulu
            async initAuth() {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Kesalahan Autentikasi:", error);
                }
            }

            async initSession() {
                this.showView('main-app');
                await this.loadStudentInfo();
                this.checkTodayAttendance();
            }

            showView(id) {
                document.getElementById('view-login').style.display = 'none';
                document.getElementById('main-app').style.display = 'none';
                if (id === 'main-app') {
                    document.getElementById(id).style.display = 'block';
                } else {
                    document.getElementById(id).style.display = 'flex';
                }
            }

            async loadStudentInfo() {
                if (!this.user) return;
                try {
                    // ATURAN 1: Jalur folder harus /artifacts/{appId}/public/data/{collection}
                    const studentRef = doc(db, 'artifacts', appId, 'public', 'data', 'siswa', this.nis);
                    const snap = await getDoc(studentRef);
                    if (snap.exists()) {
                        this.studentData = snap.data();
                        document.getElementById('display-name').innerText = this.studentData.nama;
                        document.getElementById('display-nis').innerText = "NIS: " + this.nis;
                        document.getElementById('profile-name').innerText = this.studentData.nama;
                        document.getElementById('profile-nis').innerText = "NIS: " + this.nis;
                    } else {
                        alert("NIS tidak terdaftar. Pastikan data siswa sudah ada di folder /artifacts.");
                        this.logout();
                    }
                } catch (e) { 
                    console.error("Gagal memuat profil:", e);
                }
            }

            async checkTodayAttendance() {
                if (!this.user) return;
                const today = new Date().toISOString().split('T')[0];
                const docId = `${today}_${this.nis}`;
                
                try {
                    // Cek Absen Piket (Jalur Public Data)
                    const piketRef = doc(db, 'artifacts', appId, 'public', 'data', 'attendance', docId);
                    const snapPiket = await getDoc(piketRef);

                    // Cek Izin Global (Jalur Public Data)
                    const izinRef = doc(db, 'artifacts', appId, 'public', 'data', 'izin_global', docId);
                    const snapIzin = await getDoc(izinRef);

                    if (snapPiket.exists()) {
                        this.setAttendanceUI(snapPiket.data().status);
                    } else if (snapIzin.exists()) {
                        this.setAttendanceUI(snapIzin.data().tipe === 's' ? 'Sakit' : 'Izin');
                    }
                } catch (e) {
                    console.error("Gagal cek kehadiran:", e);
                }
            }

            setAttendanceUI(status) {
                const card = document.getElementById('attendance-status-card');
                const title = document.getElementById('status-title');
                const desc = document.getElementById('status-desc');
                const form = document.getElementById('form-token');
                const icon = document.getElementById('status-icon');

                form.classList.add('hidden');
                title.innerText = "Tercatat!";
                desc.innerText = `Status Anda: ${status} hari ini.`;
                
                if (status === 'Tepat Waktu' || status === 'Hadir') {
                    card.className = "bg-emerald-500 p-8 rounded-3xl shadow-lg text-white text-center space-y-4";
                    icon.className = "w-16 h-16 bg-white/20 text-white rounded-full flex items-center justify-center mx-auto text-3xl";
                    icon.innerHTML = '<i class="ph ph-check-circle"></i>';
                } else {
                    card.className = "bg-orange-500 p-8 rounded-3xl shadow-lg text-white text-center space-y-4";
                    icon.className = "w-16 h-16 bg-white/20 text-white rounded-full flex items-center justify-center mx-auto text-3xl";
                    icon.innerHTML = '<i class="ph ph-info"></i>';
                }
            }

            async checkIn(e) {
                e.preventDefault();
                if (!this.user) return;
                
                const token = document.getElementById('token-input').value.toUpperCase();
                const btn = document.getElementById('btn-checkin');
                if (token.length < 4) return;

                btn.disabled = true;
                btn.innerText = "Memverifikasi...";

                try {
                    const sessionRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'session');
                    const snap = await getDoc(sessionRef);
                    
                    if (!snap.exists()) throw new Error("Sistem Piket belum aktif.");
                    const { currentToken, lateThreshold } = snap.data();

                    if (token !== currentToken) throw new Error("Kode Token salah!");

                    const now = new Date();
                    const [h, m] = (lateThreshold || "07:00").split(':').map(Number);
                    const limit = new Date(now); limit.setHours(h, m, 0, 0);
                    const status = now > limit ? 'Terlambat' : 'Tepat Waktu';

                    const today = now.toISOString().split('T')[0];
                    const attendanceRef = doc(db, 'artifacts', appId, 'public', 'data', 'attendance', `${today}_${this.nis}`);
                    
                    await setDoc(attendanceRef, {
                        nis: this.nis,
                        nama: this.studentData.nama,
                        kelas: this.studentData.kelas,
                        timestamp: serverTimestamp(),
                        status: status
                    });

                    this.setAttendanceUI(status);
                } catch (err) {
                    alert(err.message);
                    btn.disabled = false;
                    btn.innerText = "ABSEN MASUK";
                }
            }

            selectPermitType(type) {
                this.permitType = type;
                document.querySelectorAll('.permit-type-btn').forEach(b => b.classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600'));
                document.getElementById('btn-' + type).classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
            }

            handleFile(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        document.getElementById('permit-preview').src = ev.target.result;
                        document.getElementById('permit-preview').classList.remove('hidden');
                        document.getElementById('upload-placeholder').classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            }

            async submitPermit() {
                if (!this.user) return;

                const reason = document.getElementById('permit-reason').value.trim();
                const img = document.getElementById('permit-preview').src;
                const btn = document.getElementById('btn-submit-permit');

                if (!reason || !img) { alert("Harap isi alasan dan lampirkan foto bukti!"); return; }

                btn.disabled = true;
                btn.innerText = "Mengirim...";

                try {
                    const today = new Date().toISOString().split('T')[0];
                    const docId = `${today}_${this.nis}`;

                    // Menyimpan izin ke jalur artifacts
                    const permitRef = doc(db, 'artifacts', appId, 'public', 'data', 'izin_global', docId);
                    
                    await setDoc(permitRef, {
                        nis: this.nis,
                        nama: this.studentData.nama,
                        kelas: this.studentData.kelas,
                        tipe: this.permitType,
                        alasan: reason,
                        foto: img,
                        timestamp: serverTimestamp()
                    });

                    alert("Laporan Izin Berhasil Dikirim!");
                    this.switchPage('home');
                    this.setAttendanceUI(this.permitType === 's' ? 'Sakit' : 'Izin');
                } catch (e) {
                    alert("Gagal mengirim laporan: " + e.message);
                    btn.disabled = false;
                    btn.innerText = "KIRIM IZIN GLOBAL";
                }
            }

            switchPage(id) {
                document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
                document.getElementById('page-' + id).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                const btn = document.querySelector(`button[onclick="studentApp.switchPage('${id}')"]`);
                if (btn) btn.classList.add('active');
            }

            saveNis(e) {
                e.preventDefault();
                const nis = document.getElementById('input-nis').value.trim();
                if (nis) {
                    localStorage.setItem('student_nis', nis);
                    this.nis = nis;
                    this.initSession();
                }
            }

            logout() {
                localStorage.removeItem('student_nis');
                location.reload();
            }
        }
        window.studentApp = new StudentApp();
    </script>
</body>
</html>
